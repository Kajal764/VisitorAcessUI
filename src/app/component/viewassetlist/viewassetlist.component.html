<app-assetmanagementnav></app-assetmanagementnav>

<div class="d-flex justify-content-center">
  <div *ngIf="isListPresent== false">
    <div class="d-flex flex-column">
      <div class="p-2"><img class="image" src="../../../assets/download.png" class="image"></div>
      <div class="text">Assets Not Added IN ODC !!!</div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div *ngIf="isListPresent=== true" class="container" style="font-family: Roboto">
    <div class="row">
      <div class="col-7" style="color: navy;font-weight: bold;font-size: 120%">All Assets</div>
    </div>
    <div style="padding-top: 20px">
      <table class="table table-hover table-bordered ">
        <thead class="thead-light">
        <tr>
          <th scope="col">Serial Number</th>
          <th scope="col">Asset Model</th>
          <th scope="col">Asset Type</th>
          <th scope="col">Asset Condition</th>
          <th scope="col">ODC Name</th>
          <th scope="col">History</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asset of assetList | appFilter: searchText">
          <td>{{asset.serialNumber}}</td>
          <td>{{asset.name}}</td>
          <td>{{asset.type}}</td>
          <td>{{asset.assetCondition}}</td>
          <td class="btn-link">{{asset.odcName}}</td>
          <td>
            <button mat-button color="accent" (click)="viewHistory(asset.serialNumber)">View</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
