<app-manager></app-manager>

<div class="d-flex justify-content-center">
  <div *ngIf="isPendingRequest== false" class="d-flex justify-content-center">
    <img src="../../../assets/NoRecordFound.jpg" class="image">
  </div>
</div>

<div *ngIf="isPendingRequest==true" class="d-flex justify-content-center">
  <div style="font-family: Roboto">
    <div class="row">
      <div class="col-7" style="color: navy;font-weight: bold;font-size: 150%">Registration request</div>
    </div>

    <div style="padding-top: 20px">
      <table class="table table-hover table-bordered ">
        <thead class="thead-light">
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No</th>
          <th scope="col">Manager Name</th>
          <th scope="col">Action</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList">
          <th scope="row">{{user.empId}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobileNo}}</td>
          <td>{{user.managerName}}</td>
          <td class="text-danger">
            <button type="button" (click)="request(user,true);Approve.disabled=true" #Approve id="approve"
                    class="btn btn-success pull-right">Accept
            </button>
          </td>
          <td class="text-danger">
            <button type="button" (click)="request(user,false);Approve.disabled=true;Reject.disabled=true" #Reject id="reject"
                    class="btn btn-danger pull-right">Reject
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
