<app-admin-navbar *ngIf="isAdmin===true"></app-admin-navbar>
<app-manager *ngIf="isAdmin===false"></app-manager>
<lib-ngx-notification></lib-ngx-notification>

<div class="d-flex justify-content-center">
  <div *ngIf="isPendingRequest== false">
    <div class="d-flex flex-column">
      <div class="p-2"><img class="image" src="../../../assets/download.png" class="image"></div>
      <div class="text">No Pending Request !!!</div>
    </div>
  </div>
</div>

<div *ngIf="isPendingRequest==true" class="d-flex justify-content-center">
  <div style="font-family: Roboto">
    <div class="row">
      <div class="col-7" style="color: navy;font-weight: bold;font-size: 150%">Registration request</div>
    </div>

    <div style="padding-top: 20px">
      <table class="table table-hover table-bordered ">
        <thead class="thead-light">
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No</th>
          <th scope="col">Manager Name</th>
          <th scope="col">
            <input class="form-check-input" type="checkbox"
                   style="margin-left: 1%;margin-top: 1%" (change)="acceptAll($event,true)">
            <button type="button" (click)="requestAll();"
                    style="padding-left: 30px"
                    class="btn btn-outline-success my-2 my-sm-0 pull-right">Approve All
            </button>
          <th scope="col"><input class="form-check-input" type="checkbox"
                                 style="margin-left: 1%;margin-top: 1%" (change)="rejectAll($event,false)">
            <button type="button" (click)="requestAll();"
                    style="padding-left: 30px"
                    class="btn btn-outline-danger my-2 my-sm-0 pull-right">Reject All
            </button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList">
          <th scope="row">{{user.empId}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobileNo}}</td>
          <td>{{user.managerName}}</td>

          <td>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                   style="margin-left: 2.5%;margin-top: 1%" [checked]="Accept"
                   [value]="user.empId"
                   (change)="selectedForApproval($event,user.empId,true)">
            <button type="button" (click)="request(user);"
                    id="approve" style="padding-left: 30px"
                    class="btn btn-outline-success my-2 my-sm-0 pull-right"
            >Approve
            </button>
          </td>
          <td class="text-danger">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                   style="margin-left: 2.5%;margin-top: 1%" [checked]="Reject"
                   (change)="selectedForApproval($event,user.empId,false)">
            <button type="button" (click)="request(user);"
                    id="reject" style="padding-left: 30px"
                    class="btn btn-outline-danger my-2 my-sm-0 pull-right"
            >Reject
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
