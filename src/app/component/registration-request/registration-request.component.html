<app-admin-navbar *ngIf="isAdmin===true"></app-admin-navbar>
<app-manager *ngIf="isAdmin===false"></app-manager>
<lib-ngx-notification></lib-ngx-notification>

<div class="d-flex justify-content-center">
  <div *ngIf="isPendingRequest== false">
    <div class="d-flex flex-column">
      <div class="p-2"><img class="image" src="../../../assets/download.png" class="image"></div>
      <div class="text">No Pending Request !!!</div>
    </div>
  </div>
</div>

<div *ngIf="isPendingRequest==true" class="d-flex justify-content-center">
  <div>
    <div class="row">
      <div class="col-7" style="color: navy;font-weight: bold;font-size: 150%">Registration request</div>
    </div>
    <div style="margin-top: 20px">
      <button type="button"
              style="margin-right: 20px" (click)="approve()"
              class="btn btn-success">Approve
      </button>
      <button type="button" (click)="reject()"
              class="btn btn-danger">Reject
      </button>
    </div>
    <div style="padding-top: 20px">
      <table class="table table-hover table-bordered ">
        <thead class="thead-light">
        <tr>
          <th>
            <input class="form-check-input" type="checkbox" (click)="acceptAll($event)"
                   style="margin-left: 1%;">
            <span style="margin-left: 40px">Select</span>
          </th>
          <th scope="col">Employee Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No</th>
          <th scope="col">Manager Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList">
          <input class="form-check-input" type="checkbox"
                 [checked]="Accept"
                 (change)="selectedForApproval($event,user)"
                 style="margin-left: 3.5%;margin-top: 1%">
          <th scope="row">{{user.empId}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobileNo}}</td>
          <td>{{user.managerName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
