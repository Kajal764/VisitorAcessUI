<div *ngIf="isRegisterRequest==false">
  <nav class="navbar justify-content-center" style="background-color: #e3f2fd;">
    <a class="navbar-brand">
      <span style="font-weight: bold"> Welcome To Admin Page</span>
    </a>
  </nav>
  <br>

  <div class="d-flex justify-content-center">
    <div>
      <div class="row">
        <div class="col-7" style="color: navy;font-weight: bold;font-size: 120%">List Of Employee</div>
        <div class="col-5 text-right">
          <button type="button" class="btn btn-info pull-right" (click)="redirectToRegister()">Add Employee</button>
          <button type="button" style="margin-left: 40px" class="btn btn-success pull-right"
                  (click)="redirectToRegistrationRequest()">Registration Request
          </button>
        </div>
      </div>

      <div style="padding-top: 20px">
        <table class="table table-hover table-bordered ">
          <thead class="thead-light">
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Role</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Manager Name</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userList">
            <th scope="row">{{user.empId}}</th>
            <td>{{user.role}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.managerName}}</td>
            <td class="text-danger">
              <button (click)="deleteUser(user)" type="button" class="btn btn-danger pull-right">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-registration-request *ngIf="isRegisterRequest"
                          [EmployeeList]="managerList">
</app-registration-request>
