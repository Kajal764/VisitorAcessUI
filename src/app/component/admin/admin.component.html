<app-admin-navbar></app-admin-navbar>

<lib-ngx-notification></lib-ngx-notification>

<div class="d-flex justify-content-start">
  <div class="d-flex flex-row" style="margin-bottom: 20px">
    <div class="col-6" style="color: navy;font-weight: bold;font-size: 120%;margin-left: 12%">List Of Employee</div>
    <div class="search">
      <input type="text" class="form-control" id="search-text" aria-describedby="search-text"
             [(ngModel)]="searchText" placeholder="Search..."
             autofocus>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div style="width: 90%;background-color: whitesmoke">
    <table class="table table-hover table-bordered ">
      <thead style="background-color:#d2d5f2;border-color:lightblue;color: black">
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Role</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Manager Name</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userList  | userFilter: searchText">
        <td scope="row">{{user.empId}}</td>
        <td class="tableData">
          <ul style="list-style-type:square;">
            <li *ngFor="let r of user.role">{{r}}</li>
          </ul>
        </td>
        <td class="tableData">{{user.firstName}}</td>
        <td class="tableData">{{user.lastName}}</td>
        <td class="tableData">{{user.email}}</td>
        <td class="tableData">{{user.mobileNo}}</td>
        <td class="tableData">{{user.managerName}}</td>
        <td class="text-danger">
          <button class="deleteButton" matTooltip="Delete"
                  mat-icon-button (click)="openPopup(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
