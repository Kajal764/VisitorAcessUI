<nav class="navbar justify-content-center" style="background-color: #e3f2fd;">
  <a class="navbar-brand">
    <span style="font-weight: bold"> Login here...</span>
  </a>
</nav>

  <br>
  <div class="d-flex justify-content-center">
    <div  *ngIf="res" class="alert alert-secondary " role="alert" style="width: 60%">
      {{message}}
    </div>
  </div>

<div class="p">
  <br>
  <div class="row">
    <div class="col-md-5 offset-4">
      <form #logForm="ngForm">
        <div class="form-group">
          <label for="empId"> <b>User ID</b></label>
          <input #empId="ngModel" type="text" [(ngModel)]="lg.empId" placeholder="Enter your Employee ID"
                 name="empId" required class="form-control" required>
        </div>
        <div class="form-group">

          <label for="password"><b>Password</b></label><br>
          <input #password="ngModel" type="password" placeholder="Enter your Password" [(ngModel)]="lg.password"
                 name="password" required class="form-control" required>

        </div>
        <br>
        <div class="bottom">

          <input type="submit" class="btn btn-danger" value="Login" [disabled]="logForm.invalid" (click)="logins()">
          &nbsp;&nbsp;&nbsp;<br>
          <a [routerLink]="['/register']" routerLinkActive="active"
             class="link" >New Registration?</a>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
