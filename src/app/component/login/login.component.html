<div class="backk">
<nav class="navbar justify-content-center" style="background-color: #0E0D6C;">
  <a class="navbar-brand">
    <span style="font-weight: bold;color:white;"> Login here...</span>
  </a>
</nav>

<br>
<div class="d-flex justify-content-center">
  <div *ngIf="res" class="alert alert-secondary " role="alert" style="width: 60%">
    {{message}}
  </div>
</div>

       <!-- <i class="fa fa-user-circle-o fa-5x"  style="color:#DDDDDD;" style="margin-right: 5px;"></i> -->

<div class="d-flex  justify-content-center">
  <div class="p">
    <img alt="logo" class="logo" fxHide.xs
       src="../../../assets/login1.png">
    <br>
    <div class="row">
      <div class="col-md-10">
        <form #logForm="ngForm">
          <div class="form-group">

            <label for="empId"> <b><i class="fa fa-id-card" style="margin-right: 7px;"></i>Employee ID</b></label>
            <input #empId="ngModel" type="text" [(ngModel)]="lg.empId" placeholder="Enter your Employee ID"
                   name="empId" required class="form-control" required />
                   
          </div>
          <div class="form-group">
            <label for="password"><b><i class="fa fa-key" style="margin-right: 5px;"></i>Password</b></label><br>
            <input #password="ngModel" type="password" placeholder="Enter your Password"
                   [(ngModel)]="lg.password"
                   name="password" required class="form-control" id="password-field"/>
            <i id="pass-status" class="fa fa-eye-slash icon" aria-hidden="true" style="margin-right: 30px;"
               (click)="viewPassword()"></i>
          </div>

          <label for="role"><b><i class="fa fa-user" style="margin-right: 6px;"></i>Role</b></label><br>

          <input type="radio" id="employee" name="role" value="Employee" style="margin-right:4px;" checked>
          <label for="employee" >Employee</label>&nbsp;&nbsp;&nbsp;
          <input type="radio" id="admin" name="role" [(ngModel)]="lg.role" value="Admin" style="margin-right:4px;">
          <label for="admin">Admin</label>&nbsp;&nbsp;&nbsp;
          <input type="radio" id="odcManager" name="role" [(ngModel)]="lg.role" value="Odc-Manager" style="margin-right:4px;">
          <label for="odcManager">ODC Manager</label>&nbsp;&nbsp;&nbsp;
          <input type="radio" id="manager" name="role" [(ngModel)]="lg.role" value="Manager" style="margin-right:4px;">
          <label for="manager">Manager</label>
          <br>
          <br>
          <div class="bottom">
            <input type="submit" class="btn btn-danger" value="Login"
                   [disabled]="logForm.invalid" (click)="logins()">
            <br>
          </div>
          <div class="d-flex justify-content-center">
            <div style=" margin-top: 20px;font-size: 15px">Don't have an account ?
              <span type="button-link" style="color: rgb(0,64,133); font-weight: bold; padding-left: 10px;cursor: pointer"
                    (click)="redirectToRegister()">Register here</span>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>


</div>
</div>
