<!-- Modal -->
<div class="modal-content">
  <div class="modal-header" style="background-color:  #8289C4;font-family: Roboto">
    <h4 class="modal-title" style="color: white">Delete Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="font-family: Roboto">
    Sure ? Want To Delete <span style="color: navy;font-weight: bold">{{data}}</span>
    <span *ngIf="isOdc===true"> ODC</span>
    <span *ngIf="isOdc===false">'s Profile</span>
    If Yes Then Click On <span
    style="color: navy;font-weight: bold">Confirm</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Yes')">Confirm</button>
    <button type="button" class="btn btn-outline-info" (click)="activeModal.dismiss('Cancel')">Close</button>
  </div>
</div>
